<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Temporizador estilo Pomodoro">
      <title>Focus Timer - Pomodoro</title>

      <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/@phosphor-icons/web"></script>
      <script src="./src/main.js" type="module" defer></script>
   </head>
   <body class="transition">
      <div class="app">
        <button id="toggle-mode">
          <span class="sr-only">Ativar light mode</span>
          <i class="ph-bold ph-sun"></i>
          <i class="ph-bold ph-moon"></i>
        </button>

        <section class="timer flex transition">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section class="flex" id="controls">
          <button 
            data-action="toggleRunnig"
            class="ph ph-play-circle">
            <span class="sr-only">Ativar contador</span>
          </button>
          <button 
            data-action="toggleRunnig"
            class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>
          <button 
            data-action="resetTimer"
            class="ph ph-stop-circle secondary">
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button 
            data-action="setTimer"
            class="ph ph-timer secondary">
            <span class="sr-only">Ajustar contador</span>
          </button>
          <button 
            data-action="toggleMusic"
            class="ph ph-speaker-high">
            <span class="sr-only">Iniciar música</span>
          </button>
          <button 
            data-action="toggleMusic"
            class="ph ph-speaker-none secondary">
            <span class="sr-only">parar música</span>
          </button>
        </section>
      </div>
   </body>
</html>
